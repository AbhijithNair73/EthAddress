<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Generator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./main.css">
    <script src="./js/bundle2.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="./index.html">Etherum Address Generator</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="./index.html">Home</a></li>
                <li class="active"><a href="./walletGenerator.html">Wallet Generator</a></li>
                <li><a href="#">Page 2</a></li>
                <li><a href="#">Page 3</a></li>
            </ul>
        </div>
    </nav>
    <div id="before">
    <h3>Keep Scrolling the mouse untill the ethereum address is generated</h3>
    <p>Percentage of randomness: </p>
    <div class="progress" id="progressContainer">
        <div class="progress-bar progress-bar-success" id="percentbar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:0%">
       <span id="percent">0% </span> Complete (success)
        </div>
    </div>
    </div>
    <div id="after" hidden>
        <label for="EthAdd"> Ethereum Address: </label>
        <textarea name="EthAdd" id="output1" cols="50" rows="2" readonly></textarea>
        <br>
        <label for="Priv"> Private Key: </label>
        <textarea name="Priv" id="output2" cols="50" rows="2" readonly></textarea>
        <br>
        <button id="Regenerate" onclick="window.location.reload(true)">Regenerate New Ethereum Address</button>
    </div>
    </body>
</html>
